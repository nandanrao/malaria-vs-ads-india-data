ction[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-class="lead" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" class="lead" data-marpit-pagination="1" data-marpit-pagination-total="44" style="--paginate:true;--class:lead;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h1>Facebook Ads vs. Malaria: A Cluster-Randomized Trial in India</h1>

<p>Nandan Rao, Dante Donati, Victor Orozco-Olvera<br />
Advisor: Caterina Calsamiglia<br />
Tutor: Francesc Trillas<br />
June 2021</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="2" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Outline</h2>
<ol>
<li>Overview</li>
<li>Background &amp; Contribution</li>
<li>Cluster Level Design/Results</li>
<li>Individual Level Design/Results</li>
<li>Conclusions</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="3" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Research Question</h2>
<p>Smartphone growth and internet access is expanding.</p>
<p>However, it is least expansive in poor, rural areas.</p>
<p>Malaria disproportionately affects those in poor, rural areas.</p>
<p>Can Facebook ads help against malaria?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="4" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Who?</h2>
<p>A collaboration between Facebook's Campaigns for a Healthier World, Upswell, Malaria No More, and the World Bank.</p>
<p>Campaign goals: malaria awareness, protective behavior, and treatment seeking.</p>
<p>We (researchers) get 3 states in India in which we can randomize campaign application by geography.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="5" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Study Design (1000m view)</h2>
<p><strong>Cluster level:</strong><br />
80 districts in which we collect surveys. 40 treated, 40 control.<br />
Campaign run by ad team (2nd half of 2020)<br />
Measure population-level effects.</p>
<p><strong>Individual level:</strong><br />
1791 individuals surveyed (Q1 2021)<br />
Direct advertising via remarketing.<br />
Measure individual-level effects.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="6" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Findings</h2>
<p><strong>Preventative behavior (sleeping under mosquito net):</strong></p>
<ol>
<li>Population level effects for those who live in concrete/brick dwelling type.</li>
<li>Individual level effects for those who live in any dwelling type.</li>
</ol>
<p><strong>Malaria Incidence (self-reported):</strong><br />
3. Suggestive evidence for heterogeneous effects across dwelling type.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-class="centered" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" class="centered" data-marpit-pagination="7" data-marpit-pagination-total="44" style="--paginate:true;--class:centered;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h1></h1>

<h3>Background &amp; Contribution</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="8" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Background &amp; Contribution</h2>
<ol>
<li>Ad campaigns for public health outcomes in low- and middle-income countries.</li>
<li>Evaluating behavior change in (digital) social marketing campaigns.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="9" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Ads for public health in LMICs</h2>
<p>Some evidence for reproductive health in Pakistan, attitudes towards smoking in Brazil, and preventative behaviors related to cancer screening in Thailand.</p>
<p>The latter being the only full-scale RCT, flyers + in-person program.</p>
<p>There have been cluster-randomized trials in high-income countries for traditional media campaigns. Any for digital campaigns?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="10" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Evaluating behavior change</h2>
<p>Social marketing focuses on the use of marketing tools for behavior change.</p>
<p>Review of social media social marketing campaigns by Shawky et. al. in 2019<sup class="footnote-ref"><a href="#fn1" id="fnref1">[1]</a></sup> shows:</p>
<ol>
<li>24 studies measured effectiveness</li>
<li>24/24 measured &quot;on-platform&quot; engagement</li>
<li>12/24 measured &quot;off-platform&quot; conversions</li>
<li>0/24(?) measured offline behavior change</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="11" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>How marketing tools work</h2>
<p>Provide measurements for &quot;on-platform&quot; results.</p>
<p>Provide tools (SDKs) for &quot;off-platform&quot; results.</p>
<p>All results aggregated to ad platform, where they own the data and provide tools.</p>
<p>Companies generally interested in &quot;on-platform&quot; engagement as a means to &quot;off-platform&quot; engagement which is the end goal.</p>
<p>Result: measuring engagement easy due to wealth of tools.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="12" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Lab studies</h2>
<p>To get around this limitation, behavioral researchers (and marketing professionals) often study the effects of information or ad content in a &quot;lab&quot; setting.</p>
<p>Public relations / market research companies offer pools of paid respondents and tools to show ads to them.</p>
<p>Downsides: Participants are conscious of the relationship between the ad and the questions. Forms part of the same study.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="13" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Our contribution</h2>
<p>We contribute two study designs and an open source software tool (Virtual Lab) to this literature:</p>
<ol>
<li>
<p>Geographic (cluster-level) randomization with stratified survey respondents recruited via digital ad platforms.</p>
</li>
<li>
<p>Individual-level randomization and realistic measurement of ad effect with remarketing.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="14" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Remarketing</h2>
<p>Offered by all major ad platforms.</p>
<p>Run campaign micro-targeted to group of individuals who have previously interacted in some way with the advertiser.</p>
<p>&quot;Advertiser&quot; is based on ownership, not visible advertisement entity.</p>
<p>Interaction means interacting with a previous ad or connecting their account (i.e. sign in with FB/Google).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="4" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="15" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Virtual Lab</h2>
<p>Virtual Lab is an open-source platform for performing surveys and experiments within digital ad platforms.</p>
<p><a href="https://vlab.digital">https://vlab.digital</a></p>
<ul>
<li data-marpit-fragment="1">Uses advertiser APIs to optimize recruitment.</li>
<li data-marpit-fragment="2">Chatbot survey platform (+ web survey integration coming).</li>
<li data-marpit-fragment="3">Payment/incentive integration with mobile recharges.</li>
<li data-marpit-fragment="4">Allows retargeting for ad experiments.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="centered" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" class="centered" data-marpit-pagination="16" data-marpit-pagination-total="44" style="--paginate:true;--class:centered;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h1></h1>

<h3>Study Design (Cluster Level)</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="17" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Stratification</h2>
<p>Are Facebook ads effective in the fight against malaria?</p>
<p>(concern) Aren't those most affected by Facebook ads least affected by malaria?</p>
<p>(solution) Stratify:</p>
<ol>
<li>Let's determine who malaria affects the most and the least.</li>
<li>Let's measure effects of the campaign on both groups.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="18" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Recruiting</h2>
<div class="columns">
<div class="col">
<p>Use Facebook ads to recruit respondents directly from Facebook.</p>
<p>Offer mobile credit as an incentive to finish the survey.</p>
<p>Use Virtual Lab to create ad sets for each stratum and optimize spend across ad sets.</p>
</div>
<div class="col">
<p><img src="../../figures/ad-mobile-credit-screenshot.png" alt="width:300px" style="width:300px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="19" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Surveying</h2>
<div class="columns">
<div class="col">
<p>All surveying was done via chatbot on Facebook Messenger (Virtual Lab).</p>
<p>Mobile credit payment was integrated into the chatbot.</p>
<p>Chatbot allows for seamless follow ups / experience sampling.</p>
</div>
<div class="col">
<p><img src="../../figures/payment.gif" alt="width:300px" style="width:300px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="6" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="20" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Timeline</h2>
<ul>
<li data-marpit-fragment="1"><strong>July 2020:</strong> Launch baseline of &quot;round 1&quot; panel survey.</li>
<li data-marpit-fragment="2"><strong>September 2020:</strong> Launch country-wide Malaria No More ad campaign</li>
<li data-marpit-fragment="3"><strong>November 2020:</strong> Finish country-wide Malaria No More ad campaign</li>
<li data-marpit-fragment="4"><strong>December 2020:</strong> Finish &quot;round 1&quot; panel survey</li>
<li data-marpit-fragment="5"><strong>January 2020:</strong> Launch &quot;round 2&quot; cross-section survey.</li>
<li data-marpit-fragment="6"><strong>March 2020:</strong> Finish &quot;round 2&quot; cross-section survey.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="21" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Baseline insights</h2>
<p><img src="../../tables/png/baseline-corr.png" alt="width:1080px" style="width:1080px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="22" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Baseline insights - Trees</h2>
<div class="columns">
<div class="col">
<p><img src="img/malaria2weeks.svg" alt="width:500px" style="width:500px;" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="23" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>What is Dwelling???</h2>
<p>Respondents were asked which kind of house they live in:</p>
<ol>
<li>Kutcha (made of mud, tin, straw)</li>
<li>Pucca (have cement/brick wall and floor)</li>
<li>Semi-pucca</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="24" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Optimizing recruitment for dwelling</h2>
<p>We stratify all recruitment by dwelling (in addition to district).</p>
<p>This allows us to do subgroup analysis by dwelling, which is a simple, transparent way to split respondents by a proxy for malaria risk.</p>
<p>How to recruit by dwelling type? Lookalike audience.</p>
<p>Leads to 160 strata.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="25" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Optimizing recruitment for dwelling</h2>
<p><img src="../../figures/recruitment.png" alt="width:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="26" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">

<h1></h1>

<h3>Data and Results</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="29" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Data - Round 1 Panel</h2>
<p>We create a panel dataset with respondents asked questions every 17 days regarding:</p>
<ol>
<li>Incidence (malaria/fever)</li>
<li>Treatment seeking (in case of malaria/fever)</li>
<li>Behavior (did you sleep under a mosquito net?).</li>
</ol>
<p>This lasted for up to 9 waves, ending December 18th with an endline survey.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="30" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Data - Round 2 Cross Section</h2>
<p>Single cross sectional survey. Respondents asked about:</p>
<ol>
<li>Incidence (malaria/fever)</li>
<li>Treatment seeking (in case of malaria/fever)</li>
</ol>
<p>With a subset of this group becoming part of the &quot;individual level study&quot; and were later asked about behaviors.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="31" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Model</h2>
<p>Basic random effects model binomial specification for analysis:</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>l</mi><mi>o</mi><mi>g</mi><mi>i</mi><mi>t</mi><mo stretchy="false">(</mo><msub><mi>π</mi><mrow><mi>i</mi><mi>h</mi></mrow></msub><mo stretchy="false">)</mo><mo>=</mo><mi>α</mi><mo>+</mo><munder><mo>∑</mo><mi>j</mi></munder><msub><mi>β</mi><mi>j</mi></msub><msub><mi>x</mi><mrow><mi>j</mi><mi>i</mi><mi>h</mi></mrow></msub><mo>+</mo><msub><mi>u</mi><mi>h</mi></msub><mspace linebreak="newline"></mspace><msub><mi>u</mi><mi>h</mi></msub><mo>∼</mo><mi mathvariant="script">N</mi><mo stretchy="false">(</mo><mn>0</mn><mo separator="true">,</mo><msubsup><mi>σ</mi><mi>B</mi><mn>2</mn></msubsup><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">logit(\pi_{ih}) = \alpha + \sum_j \beta_j x_{jih} + u_h \\
u_h \sim \mathcal{N}(0, \sigma_B^2)

.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.33610799999999996em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">h</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span><span class="mspace newline"></span><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.33610799999999996em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">h</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1.1141079999999999em;vertical-align:-0.25em;"></span><span class="mord mathcal" style="margin-right:0.14736em;">N</span><span class="mopen">(</span><span class="mord">0</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8641079999999999em;"><span style="top:-2.4530000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.05017em;">B</span></span></span><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.247em;"><span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span></span></span></span></foreignObject></svg></p><p>(we also run OLS with clustered standard errors as robustness check.)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="32" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">

<h1></h1>

<h3>Individual Level Design/Results</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="4" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="39" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Design</h2>
<ul>
<li data-marpit-fragment="1">
<p>Data for round 2 cross section collected in 2 waves, with the second wave collected 3-12 weeks after the first phase.</p>
</li>
<li data-marpit-fragment="2">
<p>After first phase, participants (N=4908) randomized into treatment/control groups (balanced across gender, caste, education, dwelling-type, 2020 treatment assignment).</p>
</li>
<li data-marpit-fragment="3">
<p>Treatment group targeted via remarketing. 2 weeks. 6.6 ads each.</p>
</li>
<li data-marpit-fragment="4">
<p>10 days later, they were asked follow up questions.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="small-text" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" class="small-text" data-marpit-pagination="40" data-marpit-pagination-total="44" style="--paginate:true;--class:small-text;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Remarketing</h2>

<div class="columns">
<div class="col">
<p>The survey was conducted via a page named &quot;Global Insights&quot;</p>
<p>The marketing campaign was conducted from the Malaria No More India page.</p>
<p>Real marketing campaign (real auctions, real $$$)</p>
</div>
<div class="col">
<p><img src="../../figures/mnm-phone-edited.jpg" alt="width:720px" style="width:720px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="41" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Results</h2>
<div class="columns">
<div class="col">
<p><img src="../../tables/png/sleeping-under-bednet-(individual-level)---ols-(subset).png" alt="width:650px" style="width:650px;" /></p>
</div>
<div class="col">
<p><strong>Marginal effect</strong><br />
69% &gt; 75%</p>
<p>No heterogeneity.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="42" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Conclusions</h2>
<p>The ad material itself had a direct impact on preventative behavior.</p>
<p>The ad campaign seemed to have population-level impact on one subgroup (pucca)</p>
<p><strong>Hypothesis:</strong> The campaign material could have had an impact on behavior (mosquito nets) for those in kutcha dwellings, but it did not reach them.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="43" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
<h2>Conclusions</h2>
<p>Policies and interventions affect subpopulations differently.</p>
<p>Measuring effects on different populations can be hard.</p>
<p>Digital advertising can be used for recruitment and help via microtargeting.</p>
<p>If we stratified by dwelling to recruit, can we do the same in the campaign itself?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w" data-marpit-pagination="44" data-marpit-pagination-total="44" style="--paginate:true;--theme:bq2c64ifc1btzui8cya5v2vew6e9rpx4xhm9f82j6w;">
